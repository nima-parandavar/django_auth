{% block content %}

        <p class="alert alert-danger">{{msg}}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-info">log in</button>
    </form>
{% endblock %}
